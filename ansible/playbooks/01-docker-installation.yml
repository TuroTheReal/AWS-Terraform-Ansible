---
- name: Installation Docker Simple
  hosts: vps
  become: yes

  tasks:
    - name: Test connexion
      ping:

    # Check si Docker existe (ne pas fail si absent)
    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    # Installer SEULEMENT si pas présent
    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes
      when: docker_check.rc != 0

    # Si Docker déjà installé, juste vérifier qu'il tourne
    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: yes

    # Ajouter user au groupe
    - name: Add user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes
      when: ansible_user_id != "root"

    # Afficher version
    - name: Display Docker info
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Show result
      debug:
        msg: "✅ Docker prêt : {{ docker_version.stdout }}"