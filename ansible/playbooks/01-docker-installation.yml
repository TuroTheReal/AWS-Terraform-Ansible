---
- name: Installation Docker Simple
  hosts: all
  become: yes

  tasks:
    - name: Test connexion
      ping:

    # Check si Docker existe (ne pas fail si absent)
    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    # Installer SEULEMENT si pas présent
    - name: Install Docker
      apt:
        name:
          - docker.io
        state: present
        update_cache: yes
      when: docker_check.rc != 0

    - name: Download docker-compose v2
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      when: docker_check.rc != 0

    - name: Create docker plugins directory
      file:
        path: /usr/libexec/docker/cli-plugins
        state: directory
        mode: '0755'

    - name: Symlink docker-compose as plugin
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/libexec/docker/cli-plugins/docker-compose
        state: link

    # Si Docker déjà installé, juste vérifier qu'il tourne
    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: yes

    # Ajouter user au groupe
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      when: ansible_user != "root"

    # Afficher version
    - name: Display Docker info
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Show result
      debug:
        msg: "✅ Docker prêt : {{ docker_version.stdout }}"